<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - PixelVault</title>
    <link rel="stylesheet" href="styles/visual-essence.css" />
    <link rel="stylesheet" href="styles/cart-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navigation-container"></div>

    <main class="cart-main">
      <div class="container">
        <div class="cart-layout">
          <div class="cart-items-section">
            <div class="cart-header">
              <h2>Your Cart</h2>
              <span id="cart-items-count">0 items</span>
            </div>

            <div class="cart-items-container" id="cart-items-container">
              <!-- Cart items will be loaded dynamically -->
            </div>

            <div class="empty-cart" id="empty-cart" style="display: none">
              <h3>Your Cart is a Little Light...</h3>
              <p>
                Looks like you haven't added any games yet. Explore our
                collection to find your next adventure!
              </p>
              <a href="game-catalog.html" class="browse-games-btn"
                >Explore Games</a
              >
            </div>
          </div>

          <div class="cart-summary-section">
            <div class="cart-summary">
              <h3>Order Summary</h3>

              <div class="summary-items" id="summary-items">
                <!-- Summary items will be populated dynamically -->
              </div>

              <div class="summary-totals">
                <div class="summary-row">
                  <span>Subtotal</span>
                  <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                  <span>Tax (8%)</span>
                  <span id="tax">$0.00</span>
                </div>
                <div class="summary-row summary-row--total">
                  <span>Total</span>
                  <span id="total">$0.00</span>
                </div>
              </div>

              <div class="summary-actions">
                <button
                  class="checkout-btn"
                  id="checkout-btn"
                  onclick="cartManager.proceedToCheckout()"
                >
                  Proceed to Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script src="scripts/navigation-injector.js"></script>
    <script src="scripts/cart-manager.js"></script>
  </body>
</html>
